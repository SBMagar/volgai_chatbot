version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - fee_structure
  - choice_course
  - select_one
  - select_two
  - provide_any_scholarship
  - provide_more_than_one_scholarship
  - scholarship_general

entities:
  - course

slots:
  course:
    type: list
    influence_conversation: false

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_all_fee_structure:
    - text: "The fee for all the courses are mentioned below."

  utter_choice_course:
    - text: "
    Which course are you intereseted on ?\n
    - BE Computer\n
    - BE Civil\n
    - B Architecture\n
    - B Electronics & Communications
  "

  utter_computer_engineering_fee:
    - text: "BE Computer fee is Rs. 12,50,000."

  utter_civil_engineering_fee:
    - text: "BE Civil fee is Rs. 15,50,000."

  utter_arch_fee:
    - text: "B Architecture fee is Rs. 20,50,000."

  utter_elex_engineering_fee:
    - text: "BE Elex fee is Rs. 20,50,000."

  utter_interested_in_other_course:
    - text: "Are you interested in knowing other course fee as well?"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
